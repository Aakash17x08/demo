<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #67B3FF;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 70%;
            padding: 20px;
            text-align: center;
            background-color: whitesmoke;
            border-radius: 10px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .thank-you-message {
            max-width: 600px;
            margin: 0 auto;
            font-size: 18px;
            line-height: 1.6;
            color: #007bff;
        }

        .back-to-home {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        .back-to-home:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            p, .thank-you-message, .back-to-home {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Thank You!</h1>
        <p>Your contribution or volunteer sign-up has been successfully recorded. We appreciate your support in helping those in need.</p>

        <div class="thank-you-message">
            Together, we can make a difference. You will receive a confirmation email shortly with more details about the next steps.
        </div>

        <!-- Back to Home Button -->
        <a href="sample3.html" class="back-to-home">Back to Home</a>
    </div>

</body>
</html>
