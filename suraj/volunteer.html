<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer for Disaster Relief</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #48A2FB;
            color: #333;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 80%;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            
        }

        h1 {
            font-size: 35px;
            margin-bottom: 30px;
            text-align: center;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        .volunteer-form {
            margin: 0 auto;
            text-align: left;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            color :black;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="submit"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1.5px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            textarea {
                padding: 10px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 13px;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            textarea {
                padding: 8px;
                font-size: 13px;
            }

            input[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Volunteer for Disaster Relief</h1>
        <p>Sign up to volunteer and help those in need. Your efforts can save lives and rebuild communities.</p>

        <!-- Volunteer Form -->
        <div class="volunteer-form">
            <form action="thankyou.html" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Mobile Number:</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="Enter 10-digit number">

                <label for="address">Address:</label>
                <textarea id="address" name="address" required placeholder="Enter your address"></textarea>

                <input type="submit" value="Sign Up to Volunteer">
            </form>
        </div>
    </div>

</body>
</html>
